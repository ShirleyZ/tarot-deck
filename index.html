<!DOCTYPE html>
<html>
<head>
  <title>Tarot Deck</title>
  <script src="node_modules/interactjs/dist/interact.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
    html {
      background-color: #3f3640;
    }
    #wrapper {
      background-color: #3f3640;
      height: 100vh;
    }
    #action-bar {
      width: 110px;
      float: left;
      padding: 5px;
      background-color: rgba(0,0,0,0.8);
      color: white;
      text-align: center;
    }
    #card-mat {
      height: 90vh;
      margin: 15px;
      border: 1px solid;
      float: left;
      min-width: 750px;
      width: 60%;
    }
    .card {
      width: 70px;
      height: 120px;
      padding: 5px;
      text-align: center;
      position: absolute;
      overflow: hidden;
      border: 1px solid;
      border-radius: 3px;
    }
    .deck-default {
      background-color: #222523;
    }
    .card-back,
    .card-front {
      height: 100%;
      width: 100%;
    }
    .card-back {
      position: absolute;
      background-image: url('assets/card_back.png');
      background-size: 80px 127px;
      top: 0;
      left: 0;
    }
    .card-front {
      border-radius: 40px;
    }
    .card-front > p {
      margin: 0;
      padding-top: 10px;
    }

    .shown .card-back,
    .peek .card-back:hover {
      background-image: url('');
    }
    .reversed {
      transform: rotate(180deg);
    }

    button {
      width: 105px;
      height: 50px;
      float: left;
      border-radius: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    .suit-cups .card-front {
      background-color: #5b99a0;
    }
    .suit-wands .card-front {
      background-color: #8c3838;
    }
    .suit-swords .card-front {
      background-color: #aab4b7;
    }
    .suit-pentacles .card-front {
      background-color: #6c945d;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="action-bar">
      <div>
        <h4>Deck actions</h4>
        <button onclick="collect()">Collect</button>
        <button onclick="shuffle()">Shuffle</button>
        <br clear="both">
      </div>
      <div>
        <h4>Change card display behaviour</h4>
        <button onclick="cardBacks('show')">Show cards</button>
        <button onclick="cardBacks('hide')">Hide cards</button>
        <button onclick="cardBacks('peek')">Peek at cards</button>
        <br clear="both">
      </div>
      <div>
        <h4>Pull out specific suit</h4>
        <button onclick="lineup('cups')">Cups</button>
        <button onclick="lineup('swords')">swords</button>
        <button onclick="lineup('wands')">wands</button>
        <button onclick="lineup('pentacles')">pentacles</button>
        <br clear="both">
      </div>
    </div>
    <div id="card-mat">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
