<!DOCTYPE html>
<html>
<head>
  <title>Tarot Deck</title>
  <script src="node_modules/interactjs/dist/interact.min.js"></script>
  <style type="text/css">
    .card {
      width: 70px;
      height: 120px;
      padding: 5px;
      text-align: center;
      position: absolute;
      overflow: hidden;
    }
    button {
      width: 75px;
      height: 50px;
    }
    .suit-cups {
      background-color: #a6e5ed;
    }
    .suit-wands {
      background-color: #ad3d3d;
    }
    .suit-swords {
      background-color: #cadbe0;
    }
    .suit-pentacles {
      background-color: #87c86f;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <button onclick="collect()">Reset</button>
    <button onclick="shuffle()">Shuffle</button>
    <div id="card-mat">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
