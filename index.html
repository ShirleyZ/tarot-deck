<!DOCTYPE html>
<html>
<head>
  <title>Tarot Deck</title>
  <script src="node_modules/interactjs/dist/interact.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
    }
    #wrapper {
      padding: 5px;
      background-color: #5f4230;
      height: 100vh;
    }
    .card {
      width: 70px;
      height: 120px;
      padding: 5px;
      text-align: center;
      position: absolute;
      overflow: hidden;
      border: 1px solid;
      border-radius: 3px;
    }
    button {
      width: 75px;
      height: 50px;
    }
    .suit-cups {
      background-color: #a6e5ed;
    }
    .suit-wands {
      background-color: #ad3d3d;
    }
    .suit-swords {
      background-color: #cadbe0;
    }
    .suit-pentacles {
      background-color: #87c86f;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <button onclick="collect()">Reset</button>
    <button onclick="shuffle()">Shuffle</button>
    <button onclick="lineup('cups')">Cups</button>
    <button onclick="lineup('swords')">swords</button>
    <button onclick="lineup('wands')">wands</button>
    <button onclick="lineup('pentacles')">pentacles</button>
    <div id="card-mat">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
